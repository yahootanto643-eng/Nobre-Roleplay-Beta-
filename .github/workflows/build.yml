name: Build Godot Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Godot
      uses: firebelley/godot-export@v5
      with:
        godot-version: "4.2.1"
        export-template: "stable"

    - name: Export Android APK
      run: |
        mkdir -p build
        godot --headless --verbose --export-release "Android" build/game.apk

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: build/game.apk
